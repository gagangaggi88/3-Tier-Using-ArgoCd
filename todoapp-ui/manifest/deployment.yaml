apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-ui
  namespace: gagan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app-ui
  template:
    metadata:
      labels:
        app: todo-app-ui
    spec:
      containers:
      - name: todoappui-container
        image: devopsinsiders/todoapp-ui-new:v2
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        ports:
        - containerPort: 80
